<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pali e Dispari</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="./css/master.css">
  <script src="./js/utility.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body class="animated">
  <main class="d-flex flex-column align-items-center justify-content-center text-center">
    <div id="animatedBg" class=""></div>
    <div class="d-flex flex-column">
      <button class="btn btn-outline-primary mb-3 game1">Palindromi</button>
      <button class="btn btn-outline-primary game2">Pari o Dispari</button>
    </div>

    <!-- palindroma -->
    <div id="pali" class="d-none d-flex flex-column align-items-center justify-content-center text-center">
      <h1 class="p-3">Scopri se una frase Ã¨ palindroma</h1>
      <form id='palindrome-form'>
        <input class="mb-3 input-group-text" type="text" name="palindrome" autocomplete="off" required>
        <button class="btn btn-primary btnPalindrome" type="submit" disabled>Invia</button>
      </form>
      <div class="resultPalindrome p-3"></div>
    </div>

    <!-- pari o dispari -->
    <div id="paridispari" class="d-none d-flex flex-column align-items-center justify-content-center text-center my-4">
      <h2>Pari o Dispari?</h2>
      <small class="mb-4">Scegli un numero tra 1 e 5 e se scommettere su pari o dispari</small>
      <form id='paridispari-form'>
        <div class="d-flex justify-content-center align-items-center gap-2 mb-3">
          <select name="userSelect" class="input-group-text">
            <option value="pari">Pari</option>
            <option value="dispari">Dispari</option>
          </select>
          <input autocomplete="off" class="input-group-text" type="number" name="userNum" required>
        </div>
       
        <button class="btn btn-primary btnPariDispari" type="submit" disabled> Vai <i class="fa-solid fa-arrow-right"></i></button>
      </form>
      <div class="resultPariDispari p-3"></div>
    </div>

  </main>
  <script src="./js/index.js"></script>
</body>

</html>
